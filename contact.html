<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>IMNA GASTRONOMIQUE - CONTACTS</title>
    <link rel="stylesheet" href="DOSSIER%20CSS/style.css">
    <script defer src="DOSSIER%20JS/script.js"></script>
</head>

<body>
 <header>
    <div class="logo">
        <img src="DOSSIER%20IMAGES/logo_imna.png"
             alt="logo IMNA GASTRONOMIQUE"/>
        <span>IMNA GASTRONOMIQUE</span>
    </div>
    <nav>
        <a href="Index.html">Accueil</a>
        <a href="recettes.html">Recettes</a>
        <a href="recette.html">Une recette</a>
        <a href="contact.html">Contact</a>

    </nav>
 </header>
 <div class="container">
     <h1>Contact</h1>
     <form id="contactForm" novalidate>
         <label for="name">Nom</label>
         <input type="text" id="name" name="name" required minlength="2">
         <div class="error" id="nameError"></div>

         <label for="email">Email</label>
         <input type="email" id="email" name="email" required>
         <div class="error" id="emailError"></div>

         <label for="subject">Sujet</label>
         <select id="subject" name="subject" required>
             <option value="">Choisir un sujet</option>
             <option value="question">Question</option>
             <option value="suggestion">Suggestion</option>
             <option value="partenariat">Partenariat</option>
         </select>
         <div class="error" id="subjectError"></div>

         <label for="message">Message</label>
         <textarea id="message" name="message" rows="6" required minlength="10"></textarea>
         <div class="error" id="messageError"></div>

         <button class="btn" type="submit">Envoyer</button>
         <div class="success" id="successBox">Merci ! Votre message a été envoyé.</div>
     </form>
 </div>

 <footer>© 2025 IMNA Gastronomique</footer>
 <script src="DOSSIER%20JS/script.js" defer>

 </script>
 <script>
     initContactForm();
 </script>

</body>
</html>
